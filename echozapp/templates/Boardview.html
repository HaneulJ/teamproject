{% extends 'base.html' %}

{% block content %}

 <!-- 게시판 시작-->
    <div class="site-section">
      <div class="container">

              <h2 style="text-align: center">CONTENT</h2>
              <div class="row">
                  <div class="col-lg-12">
                      <div class="section-title mb-5">
                          <h2>{{Boardview.title}}</h2>
                      </div>
                  </div>
              </div>

              <div class="col-lg-12">
                  <p>{{Boardview.content}}</p>
              </div>
              <hr>

               {% if Boardview.author.username == request.user.username%}
               <div class="col-lg-12">
                   <button id="remove" onclick="Boarddel({{Boardview.id}})"   class="btn btn-secondary">삭제</button>
               </div>
              {% endif %}


        <br>
        <div class="col-lg-12">
            <a href="{% url 'Board' %}"> << 게시판으로 </a>
        </div>
      </div>

    </div>
    <!-- 끝-->
    <script>

        function Boarddel(id){
             location.href="{% url 'Boarddel'%}?id="+id;
        }



    </script>

    <div class="card-body">
        <form class="container">
            <div class="col-lg-12">
                <div class="form-row">
                <div class="form-group col-sm-8">
                    <input class="form-control input-sm" id="newReplyText" type="text" placeholder="댓글 입력...">
                </div>
                <div class="form-group col-sm-2">
                    <input class="form-control input-sm" id="newReplyWriter" type="text" placeholder="작성자">
                </div>
                <div class="form-group col-sm-2">
                    <button type="button" class="btn btn-primary btn-sm btn-block replyAddBtn">
                        <i class="fa fa-save"></i> 저장
                    </button>
                </div>
            </div>
            </div>
        </form>
    </div>

{% endblock %}
