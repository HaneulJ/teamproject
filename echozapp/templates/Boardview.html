{% extends 'base.html' %}

{% block content %}

 <!-- 게시판 시작-->
    <div class="site-section">
      <div class="container">

              <h2 style="text-align: center">CONTENT</h2>
              <div class="row">
                  <div class="col-lg-12">
                      <div class="section-title mb-5">
                          <h2>{{Boardview.title}}</h2>
                      </div>
                  </div>
              </div>

              <div class="col-lg-12">
                  <p>{{Boardview.content}}</p>
              </div>
              <hr>

               {% if Boardview.author.username == request.user.username%}
               <div class="col-lg-12">
                   <button id="remove" onclick="Boarddel({{Boardview.id}})"   class="btn btn-secondary">삭제</button>
               </div>
              {% endif %}


        <br>
        <div class="col-lg-12">
            <a href="{% url 'Board' %}"> << 게시판으로 </a>
        </div>

        <div><button id="write" onclick="displayInputForm()" style="float:right;  background-color: white; color:black; opacity:0.8;" type="button" class="btn">댓글 쓰기</button></div>
             {% block mycontent %}
             {% endblock %}


          </div>
      </div>
    </div>

    <!-- 끝-->
    <script>

        function Boarddel(id){
             location.href="{% url 'Boarddel'%}?id="+id;
        }

    </script>


{% endblock %}
