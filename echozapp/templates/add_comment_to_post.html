{% extends 'Boardview.html' %}

{% block mycontent %}
<div class="card-body">
              <form class="form-horizontal">
                <div class="row">
                  <div class="form-group col-sm-8">
                    <input class="form-control input-sm" id="newReplyText" type="text" placeholder="댓글 입력...">
                  </div>
                  <div class="form-group col-sm-2">
                    <input class="form-control input-sm" id="newReplyWriter" type="text" placeholder="작성자">
                  </div>
                  <div class="form-group col-sm-2">
                    <button type="button" class="save btn btn-default">
                        <a class="btn btn-default" href="{% url 'add_comment_to_post' %}">
                            <i class="fa fa-save"></i> 저장</a>
                    </button>
                  </div>

                </div>
              </form>

    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Send</button>
    </form>
    {% endfor %}

{% endblock %}
