{% extends 'base.html' %}

{% block content %}
	{% if error%}
		<script>
			alert("{{error}}");
		</script>
	{% endif %}
    <div class="site-section ">
      <div class="container">
          <div class="row justify-content-md-center">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-lg-12">
                                <div class="text-center">
                                    <a  class="active">Enter your new password!</a> <!--  onclick~-->

                                </div>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="{%url 'changepw'%}?username={{useremail}}" method="post" role="form" style="display: block;">
									{% csrf_token %}

		                        	<div class="form-group">
                            			<input type="password" name="newpassword" id="newpassword" tabindex="2" class="form-control" placeholder="Password" required>
                        			</div>
                        			<div class="form-group">
                            			<input type="password" name="renewpassword" id="renewpassword" tabindex="2" class="form-control" placeholder="Confirm Password" required>
                        			</div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="confirm" id="confirm" required>
                                        <label for="confirm">I agree to change my password!</label>
                                    </div>
									<br>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
                                                <div class="text-center">
												   <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="CHANGE MY PASSWORD">
                                                </div>
											</div>
										</div>
									</div>

								</form>

                             </div>
						</div>
					</div>
				</div>
			</div>
		  </div>

      </div>
    </div>


{% endblock %}
