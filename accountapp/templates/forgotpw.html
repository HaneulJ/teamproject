{% extends 'base.html' %}

{% block content %}
	{% if error%}
		<script>
			alert("{{error}}");
		</script>
	{% endif %}
    <div class="site-section ">
      <div class="container">
          <div class="row justify-content-md-center">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-lg-12">
                                <div class="text-center">
                                    <a  class="active">Enter your Useremail and Name</a> <!--  onclick~-->

                                </div>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="{%url 'forgotpw'%}" method="post" role="form" style="display: block;">
									{% csrf_token %}
                                    <div class="form-group">
										<input type="email" name="useremail" id="useremail" tabindex="1" class="form-control" placeholder="Useremail" value="" required>
									</div>
									<div class="form-group">
                            			<input type="text" name="firstname" id="firstname" tabindex="1" class="form-control" placeholder="User firstname" required>
                        			</div>
                        			<div class="form-group">
                            			<input type="text" name="lastname" id="lastname" tabindex="1" class="form-control" placeholder="User lastname" required>
                        			</div>
									<br>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
                                                <div class="text-center">
												   <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="CHANGE MY PASSWORD">
                                                </div>
											</div>
										</div>
									</div>

								</form>

                             </div>
						</div>
					</div>
				</div>
			</div>
		  </div>

      </div>
    </div>


{% endblock %}
